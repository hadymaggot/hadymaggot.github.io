name: sql_geojson tests

on:
  push:
    paths:
      - "tools/sql_geojson/**"
  pull_request:
    paths:
      - "tools/sql_geojson/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/sql_geojson/requirements.txt
      - name: Run tests
        run: |
          python -m unittest discover -s tools/sql_geojson/tests -p 'test_*.py'
