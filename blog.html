    <style>
        .blog-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
            position: relative;
            z-index: 3;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(122, 197, 90, 0.5);
            margin-bottom: 1rem;
        }

        .blog-header p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .blog-posts {
            display: grid;
            gap: 2rem;
        }

        .blog-post {
            background-color: var(--terminal-bg);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid rgba(122, 197, 90, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-post:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(122, 197, 90, 0.2);
        }

        .blog-post:hover::before {
            opacity: 1;
        }

        .blog-post-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--primary-color);
        }

        .blog-post-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .blog-post h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .blog-post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .blog-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .blog-tag {
            background-color: rgba(122, 197, 90, 0.2);
            color: var(--secondary-color);
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            font-size: 0.85rem;
            border: 1px solid rgba(122, 197, 90, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }

        .read-more {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .read-more:hover {
            color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
        }

        .blog-post-excerpt p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        /* Loading Indicator */
        #loading-indicator {
            text-align: center;
            padding: 3rem;
            color: var(--primary-color);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Blog Modal */
        .blog-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            padding: 2rem;
        }

        .blog-modal.active {
            opacity: 1;
        }

        .blog-modal-content {
            background-color: var(--terminal-bg);
            border: 1px solid rgba(122, 197, 90, 0.3);
            border-radius: 8px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .blog-modal.active .blog-modal-content {
            transform: translateY(0);
        }

        .blog-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(122, 197, 90, 0.2);
        }

        .blog-modal-header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            color: var(--secondary-color);
            margin: 0;
            flex: 1;
            padding-right: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background-color: rgba(122, 197, 90, 0.2);
            color: var(--primary-color);
        }

        .blog-post-full-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-top: 2rem;
        }

        .blog-post-full-content h3 {
            color: var(--primary-color);
            font-family: 'JetBrains Mono', monospace;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .blog-post-full-content ul, .blog-post-full-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .blog-post-full-content li {
            margin-bottom: 0.5rem;
        }

        .blog-post-full-content strong {
            color: var(--primary-color);
        }

        .blog-post-full-content pre {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(122, 197, 90, 0.2);
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .blog-post-full-content code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--secondary-color);
        }

        .blog-error {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--terminal-bg);
            border-radius: 8px;
            border: 1px solid rgba(122, 197, 90, 0.2);
        }

        .blog-error h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .blog-error p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .blog-container {
                padding-top: 80px;
            }

            .blog-header h1 {
                font-size: 2rem;
            }

            .blog-post {
                padding: 1.5rem;
            }

            .blog-post h2 {
                font-size: 1.5rem;
            }

            .blog-modal {
                padding: 1rem;
            }

            .blog-modal-content {
                padding: 1.5rem;
            }

            .blog-modal-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
